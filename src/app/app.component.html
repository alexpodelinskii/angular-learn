<h1>Hello Angular</h1>

<hr>

<app-post-form (onAdd)="addPost($event)"></app-post-form>

<hr>

<app-post *ngFor="let p of posts" [post]="p">

    <div #info>
        <small *ngIf="p.text.length>10" else short>Post is long </small>
        <ng-template #short>
            <small>Post is short</small>
        </ng-template>
    </div>

</app-post>
