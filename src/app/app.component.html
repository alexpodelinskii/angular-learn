<h1>Hello Angular Forms</h1>
<hr>
<div class="container">
    <form class="card" [formGroup]="form" (ngSubmit)="submit()">
        <h1>Angular Forms</h1>

        <div class="form-control">
            <label>Email</label>
            <input type="text" placeholder="Email" formControlName="email">
            <div class="validation" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                <small *ngIf="form.get('email')?.errors?.['required']">field cannot be empty</small>
                <small *ngIf="form.get('email')?.errors?.['email']">this input must be in correct format </small>
            </div>
        </div>

        <div class="form-control">
            <label>Пароль</label>
            <input type="password" placeholder="Пароль" formControlName="password">
            <div class="validation" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
                <small *ngIf="form.get('password')?.errors?.['required']">field cannot be empty </small>
                <small *ngIf="form.get('password')?.errors?.['minlength']">Min length is
                    {{form.get('password')?.errors?.['minlength']?.['requiredLength']}} symbols </small>
            </div>
        </div>

        <div class="card" formGroupName="address">
            <h2>Адрес</h2>

            <div class="form-control">
                <label>Страна</label>

                <select formControlName="country">
                    <option value="ru">Россия</option>
                    <option value="ua">Украина</option>
                    <option value="by">Беларусь</option>
                </select>
            </div>

            <div class="form-control">
                <input type="text" formControlName="city">
            </div>

            <button class="btn" type="button">Выбрать столицу</button>
        </div>

        <div class="card">
            <h2>Ваши навыки</h2>
            <button class="btn" type="button">Добавить умение</button>
            <div class="form-control">
                <label></label>
                <input type="text">
            </div>
        </div>

        <button class="btn" type="submit" [disabled]="form.invalid">Отправить</button>
    </form>
</div>
